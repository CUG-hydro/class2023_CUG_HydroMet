<h4>几种<u>辐散</u>不同情景：</h4>
<br />
<ol>
<li>深厚的地表辐散，地表到高空，一直是下降运动；</li>
</ol>
<br />
<ol>
<li>浅薄的地表辐散，中间或者高空，有可能是上升运动。</li>
</ol>
</section>
